<!-- The actual test code is in src/test/ so that typescript will compile it.
     This page wraps it by importing the main bundle and putting it on window(),
     and then including the bundle with the test code.
-->
<html>
  <head>
    <!-- you need this to make the Cross-Origin-Opener-Policy error go away on google popup close -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none">
  </head>
  <body>
    <div id="root">Hello World</div>
  </body>

  <script type="module">
    // Import all the libs under test and put them in window so clientScripts
    // can execute them
    import * as libsundertest from '../dist/index.mjs';
    window.libsundertest = libsundertest;
  </script>

  <!-- you can use window.libsundertest in your tests -->
  <script src="../dist/test/index.mjs"></script>

</html>
