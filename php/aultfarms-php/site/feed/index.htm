<html>
  <head>
    <style>
      body {
        max-width: 350px;
      };
    </style>
    <script src="/jquery.js"></script> <!-- Must be first -->
    <script src="https://api.trello.com/1/client.js?key=3ad06cb25802014a3f24f479e886771c"></script>
    <script src="../lib/util-min.js"></script>
    <script src="index-min.js"></script>
<!--    <meta name="viewport" content="initial-scale=-1.0;" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Feed Delivery - Ault Farms</title>
  </head>
  <body>
    <div id="d_not_logged_in">
      <a id="a_connect_trello" href="#">Connect to Trello</a><br>
    </div>
    <div id="d_logged_in">
      <b><u>Add a feed load to Trello:</u></b> (<a href="#" id="refresh_link">Refresh</a>)
      <font color="#AA0000"><div id="d_msg"></div></font>
      <hr>
      <form method="POST" action="">
        <div id="d_sources"></div>
        <hr>
        <div id="d_load_numbers"></div>
        <div id="d_new_load_number"></div>
        <hr>
        <div id="d_destinations"></div>
        <hr>
        <div id="d_net_weight"></div>
        <hr>
        <div id="d_date"></div>
        <hr>
        <div id="d_drivers"></div>
        <hr>
        <input id="i_submit" type="submit" value="submit">
      </form>
      <hr>
      <div id="d_logged_in_header">
        <div id="d_trello_link"></div>
        Logged in to Trello as <span id="fullName"></span> 
        <a id="a_logout" href="#">Log Out</a>
      </div>
    </div>
    <div id="d_saving_card"></div>
    <div id="d_card_saved"></div>
    <div id="d_debug"></div>
  </body>
</html>
