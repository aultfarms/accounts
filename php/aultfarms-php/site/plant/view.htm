<html>
  <head>
    <style>
      body {
        max-width: 350px;
      };
    </style>
    <script src="../jquery.js"></script> <!-- Must be first -->
    <script src="https://api.trello.com/1/client.js?key=3ad06cb25802014a3f24f479e886771c"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Planting App</title>
  </head>
  <body>
    <div id="d_logged_in">
      <div id="mainview">
        <b><u>Mark a field as planted:</u></b> (<a href="#" onClick="refreshLinkClicked();">Refresh</a>)
        <font color="#AA0000"><div id="d_msg"></div></font>
        <hr>
        <form method="POST" action="">
          <div id="d_fields">Field: 
            <select>
              <option value="1">Horn100</option>
              <option value="2">Lowe94</option>
              <option value="3">Smith19</option>
            </select>
          </div>
          <hr>
          <div id="d_variety">Variety: 
            <select>
              <option value="1">Pioneer P1184AMX</option>
              <option value="2">Mycogen 2A695</option>
            </select>
          </div>
          <hr>
          <div id="d_acres">Acres Planted: <input type="number" /></div>
          <hr>
          <div id="d_starter_notes">
            <textarea cols=29 rows=1>Starter fertilizer notes...</textarea>
          </div>
          <hr>
          <div id="d_refuge_notes">
            <textarea cols=29 rows=1>Refuge notes...</textarea>
          </div>
          <hr>
          <div id="d_population_notes">
            <textarea cols=29 rows=1>Population notes...</textarea>
          </div>
          <hr>
          <div id="d_notes">
            <textarea cols=29 rows=1>Other notes...</textarea>
          </div>
          <hr>
          <div id="d_date">Date:
            <input type="date" value="2013-06-13"/> 
          </div>
          <hr>
          <div id="d_crop">Crop:
            <select>
              <option value="1">Corn</option>
              <option value="2">Soybeans</option>
            </select>
          </div>
          <hr>
          <div id="d_drivers"></div>Operator:
            <select>
              <option value="1">JT</option>
              <option value="2">Aaron</option>
            </select>
          <hr>
          <input id="i_submit" type="submit" value="submit">
        </form>
        <hr>
        <div id="d_logged_in_header">
          <span id="d_trello_link"></span>
          &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
          <span id="switch_boards_link"></span>
          <br/>
          Logged in to Trello as <span id="fullName"></span> 
          <a id="a_logout" href="#">Log Out</a>
        </div>
      </div>
    </div>
    <div id="d_saving_card"></div>
    <div id="d_card_saved"></div>
    <div id="d_debug"></div>
  </body>
</html>
